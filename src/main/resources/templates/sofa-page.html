<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/index :: head"></head>

<body>
	<nav th:replace="fragments/index :: offer-nav"></nav>

	<nav th:replace="fragments/index :: navigation"></nav>
	<hr>


<div class="row card-div card-deck">
  <div class="col-sm-6 col-lg-3" th:each = "imageGallery, hh : ${images}">
    <div class="card text-center main-card" >
    <img  th:src="@{${'/image/display/'+ imageGallery.id}}"
    	  class="card img-fluid card-img-top" alt=""/>
      <div class="card-body">
	       	<h6 class="card-title" 
	       		th:text="${imageGallery.name}"></h6>
			<p class="card-text" th:text="${imageGallery.description}"></p>
			<div class="card-footer">
				<a th:href="@{/image/imageDetails(id=${imageGallery.id})}" 
				class="btn view-btn d-grid gap-2" 
				target="_blank">View</a>
			</div>
      </div>
    </div><br>
  </div>
</div>
<div th:replace="about-us :: about-us"></div>

<div th:replace="footer :: footer"></div>


</body>
</html>
